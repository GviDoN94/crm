<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKB</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preload" href="fonts/OpenSansRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSansRegular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="fonts/OpenSansSemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSansSemiBold.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="fonts/OpenSansBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSansBold.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body class="body">
    <header class="header">
        <div class="container header__container">
            <a class="logo-link">
                <picture>
                    <img class="logo-link__logo" src="img/logo.svg" alt="Логотип SKB">
                </picture>
            </a>
            <form class="search" action="#">
                <input class="search__input" type="text" placeholder="Введите запрос">
            </form>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="visually-hidden">SRM SKB</h1>
                <h2 class="title">Клиенты</h2>
                <table class="table">
                    <thead class="table__head">
                        <tr class="table__head-row">
                            <th class="table__id">
                                <span class="table__head-text">ID</span> 
                            </th>
                            <th class="table__full-name">
                                <span class="table__head-text">Фамилия Имя Отчество</span>
                            </th>
                            <th class="table__create-date">
                                <span class="table__head-text">Дата и время создания</span>
                            </th>
                            <th class="table__last-changes">
                                <span class="table__head-text">Последние изменения</span>
                            </th>
                            <th class="table__contacts">
                                <span class="table__head-text">Контакты</span>
                            </th>
                            <th class="table__actions">
                                <span class="table__head-text">Действия</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table__body"></tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
