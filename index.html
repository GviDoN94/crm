<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKB</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preload" href="fonts/OpenSansRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSansRegular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="fonts/OpenSansSemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSansSemiBold.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="fonts/OpenSansBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSansBold.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body class="body">
    <header class="header">
        <div class="container header__container">
            <a class="logo-link">
                <picture>
                    <img class="logo-link__logo" src="img/logo.svg" alt="Логотип SKB">
                </picture>
            </a>
            <form class="search" action="#">
                <input class="search__input" type="text" placeholder="Введите запрос">
            </form>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="visually-hidden">SRM SKB</h1>
                <h2 class="title">Клиенты</h2>
                <table class="table">
                    <thead class="table__head">
                        <tr class="table__head-row">
                            <th class="table__id">
                                <span class="table__head-text">ID</span> 
                            </th>
                            <th class="table__full-name">
                                <span class="table__head-text">Фамилия Имя Отчество</span>
                            </th>
                            <th class="table__create-date">
                                <span class="table__head-text">Дата и&nbsp;время создания</span>
                            </th>
                            <th class="table__last-changes">
                                <span class="table__head-text">Последние изменения</span>
                            </th>
                            <th class="table__contacts">
                                <span class="table__head-text">Контакты</span>
                            </th>
                            <th class="table__actions">
                                <span class="table__head-text">Действия</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table__body"></tbody>
                </table>
                <button class="btn-reset add-client-btn">
                    <svg class="add-client-btn__svg" width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
                    </svg>
                    <span class="add-client-btn__text">Добавить клиента</span>
                </button>
            </div>
        </section>
        <div class="modal-add">
            <div class="modal-add__container">
                <button class="close-btn btn-reset">
                    <svg class="close-btn__svg" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0"/>
                    </svg>                        
                </button>
                <form action="#" class="modal-form">
                    <div class="modal-form__inputs-wrap">
                        <legend class="modal-form__title">Новый клиент</legend>
                        <label class="modal-form__lable">
                            <span class="modal-form__lable-text">Фамилия
                                <span class="modal-form__lable-text-star">*</span>
                            </span>
                            <input class="modal-add__input" type="text" name="surname">
                        </label>
                        <label class="modal-form__lable">
                            <span class="modal-form__lable-text">Имя
                                <span class="modal-form__lable-text-star">*</span>
                            </span>
                            <input class="modal-add__input" type="text" name="name">
                        </label>
                        <label class="modal-form__lable">
                            <span class="modal-form__lable-text">Отчество</span>
                            <input class="modal-add__input" type="text" name="lastName">
                        </label>
                    </div>
                    <div class="modal-add__contacts">
                        <button class="btn-reset add-contact-btn" type="button">
                            <svg class="add-contact-btn__svg" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.00001 3.66659C6.63334 3.66659 6.33334 3.96659 6.33334 4.33325V6.33325H4.33334C3.96668 6.33325 3.66668 6.63325 3.66668 6.99992C3.66668 7.36659 3.96668 7.66659 4.33334 7.66659H6.33334V9.66659C6.33334 10.0333 6.63334 10.3333 7.00001 10.3333C7.36668 10.3333 7.66668 10.0333 7.66668 9.66659V7.66659H9.66668C10.0333 7.66659 10.3333 7.36659 10.3333 6.99992C10.3333 6.63325 10.0333 6.33325 9.66668 6.33325H7.66668V4.33325C7.66668 3.96659 7.36668 3.66659 7.00001 3.66659ZM7.00001 0.333252C3.32001 0.333252 0.333344 3.31992 0.333344 6.99992C0.333344 10.6799 3.32001 13.6666 7.00001 13.6666C10.68 13.6666 13.6667 10.6799 13.6667 6.99992C13.6667 3.31992 10.68 0.333252 7.00001 0.333252ZM7.00001 12.3333C4.06001 12.3333 1.66668 9.93992 1.66668 6.99992C1.66668 4.05992 4.06001 1.66659 7.00001 1.66659C9.94001 1.66659 12.3333 4.05992 12.3333 6.99992C12.3333 9.93992 9.94001 12.3333 7.00001 12.3333Z"/>
                            </svg>
                            <span class="add-client-btn__text">Добавить контакт</span>
                        </button>
                    </div>
                    <button class="btn-reset save-btn" type="submit">Сохранить</button>
                    <button class="btn-reset cansel-btn" type="submit">Отмена</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
